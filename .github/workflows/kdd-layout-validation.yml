name: KDD Layout Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  validate-kdd:
    name: "KDD Validation (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            qt_host: linux
            qt_arch: gcc_64
          - os: macos-14
            qt_host: mac
            qt_arch: clang_64
          - os: windows-2022
            qt_host: windows
            qt_arch: win64_msvc2022_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y ninja-build libgl1-mesa-dev libegl1 libxkbcommon-x11-0

      - name: Install Qt 6
        uses: jurplel/install-qt-action@f03f05556819ceb3781ee2f455ec44c339d683c0
        with:
          version: "6.7.3"
          host: ${{ matrix.qt_host }}
          target: desktop
          arch: ${{ matrix.qt_arch }}
          cache: true

      - name: Build and install KDDockWidgets 2.4.0
        shell: bash
        run: |
          set -euxo pipefail
          git clone --depth 1 --branch v2.4.0 https://github.com/KDAB/KDDockWidgets.git kddockwidgets
          cmake -S kddockwidgets -B kdd-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/kdd-install" \
            -DKDDockWidgets_NO_SPDLOG=ON
          cmake --build kdd-build --parallel
          cmake --install kdd-build

      - name: Configure Firebird (KDD path)
        shell: bash
        run: |
          set -euxo pipefail
          cmake -S . -B build-kdd -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DFIREBIRD_ENABLE_KDDOCKWIDGETS=ON \
            -DCMAKE_PREFIX_PATH="$GITHUB_WORKSPACE/kdd-install;${CMAKE_PREFIX_PATH:-}"

      - name: Build Firebird
        run: cmake --build build-kdd --parallel

      - name: Run tests
        run: ctest --test-dir build-kdd --output-on-failure
