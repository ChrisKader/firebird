name: Advisory Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  qt-advisory:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            cmake \
            ninja-build \
            qt6-base-dev \
            qt6-declarative-dev \
            libgl1-mesa-dev \
            libegl1 \
            libxkbcommon-x11-0 \
            clang-tidy \
            clazy \
            python3

      - name: Build and install KDDockWidgets 2.4.0
        shell: bash
        run: |
          set -euxo pipefail
          git clone --depth 1 --branch v2.4.0 https://github.com/KDAB/KDDockWidgets.git .build/kddockwidgets-src
          cmake -S .build/kddockwidgets-src -B .build/kddockwidgets-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/.build/deps/kddockwidgets-2.4" \
            -DKDDockWidgets_NO_SPDLOG=ON
          cmake --build .build/kddockwidgets-build --parallel
          cmake --install .build/kddockwidgets-build

      - name: Configure Firebird
        run: |
          cmake -S . -B .build/advisory -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build firebird
        run: cmake --build .build/advisory --parallel

      - name: File size advisory
        continue-on-error: true
        run: python3 tools/dev/check_file_size.py --target 600 --cap 1000

      - name: clazy advisory
        continue-on-error: true
        run: tools/ci/run_clazy.sh .build/advisory

      - name: clang-tidy advisory
        continue-on-error: true
        run: tools/ci/run_clang_tidy_advisory.sh .build/advisory

      - name: Reference map advisory
        continue-on-error: true
        run: tools/ci/check_reference_map.py
